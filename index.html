<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Esercizio introduttivo a vueJS</title>
  </head>
  <body>

    <div id="root">
      <h1>{{welcomeMessage}}</h1>
      <!-- Attraverso la forma contratta di v-blind assegno la variabile :src (Forma contratta di v-bind:src) ad un tag img -->
      <img :src="myImage" alt="Immagine della mia moto">
    </div>

  <!-- Script vueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Script Javascript -->
  <script type="text/javascript" src="assets/js/main.js"></script>

  </body>
</html>
